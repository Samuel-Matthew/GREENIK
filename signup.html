<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="signup-container">
        <div class="form-header">
            <h1><span class="g-letter">G</span>REENIK</h1>
            <p>Power your world with green innovation</p>
        </div>

        <form>
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email Address" required />
            <input type="password" placeholder="Password" required />
            <button type="submit" class="create-btn">Create Account</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="social-login">
            <button class="google-btn">Sign up with Google</button>
            <button class="facebook-btn">Sign up with Facebook</button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="signin.html">Sign in</a>
        </div>
    </div>
</body>

</html>
